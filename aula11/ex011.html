<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>País de origem</h1>
    Digite o país em que nasceu:
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="ver()">
    <div id="res"></div>
    
    <script>
        function ver() {
            var pais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var nacionalidade = String(pais.value)

            if (nacionalidade == 'Brasil' || nacionalidade =='brasil' || nacionalidade == 'BRASIL') {
                res.innerHTML = 'Olá, Mundo!'
            } else {
                res.innerHTML = 'Adeus, mundo cruel!'
            }
        }
        
    </script>
</body>
</html>
